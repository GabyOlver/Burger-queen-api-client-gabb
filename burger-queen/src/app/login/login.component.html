<body>
<section class="login flex h-screen">
    <div class="flex flex-col px-4 py-8 mx-auto w-3/6">
        <form  class="space-y-11 mt-52" [formGroup]="formWaiter" (ngSubmit)="ingresar()">
            <div class="">

                <input type="email" formControlName="email" class="bg-custom-b3ebe4 border-3 border-black rounded block w-11/12 h-16 p-2 ml-10 text-3xl font-medium" name="correo" placeholder="E M A I L" >

                <div class="my-2 ml-10 bg-red-200 text-3xl text-red-700 font-medium rounded px-5 py-1" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email?.errors?.['required']">Ingresa tu correo</span>
                    <span *ngIf="email?.errors?.['email']">Ingresa un correo v치lido</span>
                </div>
            </div>

            <div class="">
                <input type="password" formControlName="password" class="bg-custom-b3ebe4 border-3 border-black rounded block w-11/12 h-16 p-2 ml-10 text-3xl font-medium" name="contrase침a" placeholder="P A S S W O R D" >

                <div class="mt-2 ml-10 bg-red-200 text-3xl text-red-700 font-medium rounded px-5 py-1" [hidden]="password.valid || password.pristine">
                    <span>Ingresa tu contrase침a</span>
                    <!-- <span class="bg-red-400 text-3xl text-red-700 font-medium rounded ml-20 px-2 py-1">Contrase침a incorrecta</span> -->
                </div>
            </div>

            <button class="login-btn bg-orange-800 h-20 w-48 rounded-md ml-10" [disabled]="formWaiter.invalid">
                Ingresar
            </button>
        </form>
    </div>

    <div class="logo mt-16 mr-7 ml-10">
        <img src="../../assets/LogoBQ.png" alt="Logo">
    </div>
</section>
</body>
