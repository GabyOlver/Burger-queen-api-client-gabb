    <div class="flex flex-col px-4 py-8 mx-auto w-3/6">
        <form (ngSubmit)="ingresar()" class="space-y-11 mt-48" >
            <div class="">

                <input type="email" class="bg-custom-b3ebe4 border-3 border-black rounded block w-11/12 h-14 p-2 ml-10 text-3xl font-medium" name="correo" placeholder="E M A I L" [(ngModel)]="mesero.email" required #email="ngModel">

                <div class="my-2 ml-10bg-red-200 text-3xl text-red-700 font-medium rounded px-5 py-1" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">Ingresa tu correo</span>

                </div>
            </div>

                <div class="mt-2 ">
                    <!-- <span class="bg-red-400 text-3xl font-medium rounded ml-20 px-2 py-1">Ingresa tu contrase침a</span> -->
                    <!-- <span class="bg-red-400 text-3xl text-red-700 font-medium rounded ml-20 px-2 py-1">Contrase침a incorrecta</span> -->
                </div>
            </div>

            <button class="login-btn bg-orange-800 h-20 w-48 rounded-md ml-10">

            </button>
        </form>
    </div>

    <div class="logo mt-16 mr-7 ml-10">
        <img src="../../assets/LogoBQ.png" alt="Logo">
    </div>
</div>

<div class="bg-white text-4xl">
    {{ email.errors | json }}

    <hr>

    {{ email.valid }}
</div>
