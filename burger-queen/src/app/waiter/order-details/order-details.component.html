<body class="h-screen flex justify-center">
    <section class="flex justify-center bg-slate-200 w-2/5 h-4/5 p-3 mt-6">
        <div class="text-2xl px-4" *ngIf="order">
            <h2 class="text-4xl font-bold">Detalles del pedido:</h2>
            <div class="mt-3">
                <strong>Cliente:</strong> {{ order.client }}
            </div>

            <div class="mt-3">
                <strong>Mesa:</strong> {{ order.mesa }}
            </div>

            <div class="mt-3">
                <strong>Productos:</strong>
                <ul>
                    <li *ngFor="let product of order.products">
                       (Cantidad: {{ product.quantity }}) {{ product.name }}                         
                    </li>
                </ul>
            </div>

            <div class="mt-3">
                <strong>Total:</strong> {{ calcularTotal(order.products) | currency:'USD':'symbol':'1.2-2' }}
            </div>

            <div class="mt-3">
                <strong>Estado:</strong> {{ order.status }}
            </div>

            <div class="mt-3">
                {{ order.dateEntry }}
            </div>

            <button class="flex justify-end bg-custom-fa81aa p-2 mt-3 mr-3 ml-auto" *ngIf="order.status === 'pending'" (click)="marcarEntregado(order)">Entregado</button>
        </div>
    </section>
</body>
