<body class="h-screen ">
  <app-header></app-header>
  <section class="px-11 py-4">
    <h1 class="text-4xl text-white font-bold mb-3">Ordenes Pendientes:</h1>
   
   <div class="horizontal-scroll">
    <div class="card-container text-xl">
      <div class="card p-2 bg-custom-dab5e1" *ngFor="let order of pendingOrders" (click)="verPedido(order)">
        
        <div class="text-lg font-semibold mt-1">
          <strong class="text-2xl font-bold">Id:</strong> {{ order.id }}
        </div>

        <div class="text-xl font-semibold mt-1">
          <strong class="text-2xl font-bold">Cliente:</strong> {{ order.client }}
        </div>

        <div class="text-xl font-semibold mt-1">
          <strong class="text-2xl font-bold">Mesa:</strong> {{ order.mesa }}
        </div>

        <div class="text-xl font-semibold mt-2">
          <strong class="text-2xl font-bold">Productos:</strong>
          <ul>
              <li *ngFor="let product of order.products">
                {{ product.quantity }} - {{ product.name }}                         
              </li>
          </ul>
      </div>

        <div class="text-2xl font-bold mt-3">
          <strong class="text-2xl font-bold">Total:</strong> {{ calcularTotal(order.products) | currency:'USD':'symbol':'1.2-2' }}
        </div>

        <div class="text-xl font-semibold mt-3">
          <strong class="text-2xl font-bold"></strong> {{ order.status }}
      </div>

        <div class="text-xl font-semibold mt-2">
          <strong></strong> {{ order.dateEntry }}
        </div>

        <button class="flex justify-end bg-custom-fa81aa p-2 mt-3 mr-3 ml-auto" *ngIf="order.status === 'pending'" (click)="marcarEntregado()">Entregado</button>

      </div>
    </div>
   </div>

  </section>

  <div *ngIf="pendingOrders.length === 0">
    <p>No hay ordenes pendientes</p>
  </div>
</body>
